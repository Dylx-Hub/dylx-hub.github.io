<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DYLX</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
  </head>
  <body class="bg-[#0f0f11] text-white">
    <header class="flex justify-between items-center p-6 max-w-5xl mx-auto">
      <div class="text-3xl font-bold text-[#00FFAB]">DY.X</div>
      <nav class="space-x-6 text-gray-300 text-sm">
        <a href="#spotify" class="hover:text-white">Spotify</a>
        <a href="#steam" class="hover:text-white">Steam</a>
        <a href="#discord" class="hover:text-white">Discord</a>
      </nav>
    </header>

    <main class="max-w-3xl mx-auto px-4">
      <section class="text-center mt-12 mb-16">
        <h1 class="text-5xl font-extrabold">DYLX</h1>
        <p class="text-[#00FFAB] text-2xl mt-2">dylx.ly</p>
      </section>

      <!-- Spotify -->
      <section id="spotify" class="bg-[#1c1c1e] rounded-2xl p-6 mb-6 shadow">
        <div class="flex items-center mb-4">
          <img src="https://cdn-icons-png.flaticon.com/512/174/174872.png" alt="Spotify" class="w-6 h-6 mr-2" />
          <h2 class="text-xl font-semibold">Listening Now</h2>
        </div>
        <div id="spotify-data" class="text-gray-300 text-sm">Lade Daten...</div>
      </section>

      <!-- Steam -->
      <section id="steam" class="bg-[#1c1c1e] rounded-2xl p-6 mb-6 shadow">
        <div class="flex items-center mb-4">
          <img src="https://cdn-icons-png.flaticon.com/512/5968/5968703.png" alt="Steam" class="w-6 h-6 mr-2" />
          <h2 class="text-xl font-semibold">Currently In-Game</h2>
        </div>
        <div id="steam-data" class="text-gray-300 text-sm">Lade Daten...</div>
      </section>

      <!-- Discord -->
      <section id="discord" class="bg-[#1c1c1e] rounded-2xl p-6 mb-6 shadow">
        <div class="flex items-center mb-4">
          <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord" class="w-6 h-6 mr-2" />
          <h2 class="text-xl font-semibold">Discord</h2>
        </div>
        <div id="discord-data" class="text-gray-300 text-sm">Lade Daten...</div>
      </section>
    </main>

    <footer class="text-center text-gray-500 text-xs p-6 mt-16">
      &copy; 2025 DYLX. All rights reserved.
    </footer>

    <script src="scripts.js"></script>
  </body>
</html>
