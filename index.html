<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Personal Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script>
    // Tailwind Darkmode setup
    if (localStorage.getItem('theme') === 'dark' || !('theme' in localStorage)) {
      document.documentElement.classList.add('dark')
    } else {
      document.documentElement.classList.remove('dark')
    }
  </script>
</head>
<body class="bg-gray-900 text-gray-100 font-sans">
  <header class="p-6 text-center border-b border-gray-700">
    <h1 class="text-3xl font-bold">Willkommen auf meiner Seite</h1>
    <p class="text-gray-400">Ein zentraler Ort für meine Profile und Projekte</p>
  </header>

  <main class="p-6 max-w-4xl mx-auto">
    <section class="mb-10">
      <h2 class="text-2xl font-semibold mb-4">Meine Profile</h2>
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
        <!-- Profile Links bleiben gleich -->
      </div>
    </section>

    <section class="mb-10">
      <h2 class="text-2xl font-semibold mb-4">Spotify Login</h2>
      <button id="spotify-login" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-xl transition">
        Mit Spotify verbinden
      </button>
      <div id="spotify-token" class="mt-4 text-sm text-gray-300"></div>
    </section>

    <section class="mb-10">
      <h2 class="text-2xl font-semibold mb-4">Live-Daten</h2>
      <div id="spotify-live" class="bg-gray-800 p-4 rounded-xl text-sm text-gray-300">
        <div class="flex items-center space-x-4">
          <img id="album-art" class="w-16 h-16 rounded" src="" alt="Album Art">
          <div>
            <p id="song-title" class="text-white font-medium"></p>
            <p id="song-artist" class="text-gray-400 text-xs"></p>
            <a id="song-link" href="#" target="_blank" class="text-green-500 text-xs hover:underline">Auf Spotify anhören</a>
          </div>
        </div>
        <p id="no-song" class="hidden">Kein aktiver Song</p>
        <p id="spotify-error" class="hidden text-red-400"></p>
      </div>
    </section>

    <!-- Weitere Sections bleiben gleich -->
  </main>

  <footer class="p-6 text-center border-t border-gray-700 text-sm text-gray-500">
    &copy; 2025 – Dein Name. Alle Rechte vorbehalten.
  </footer>

  <script>
    // Login Button
    document.getElementById("spotify-login").addEventListener("click", () => {
      window.location.href = "https://spotify-server-2q2a.onrender.com/api/login";
    });

    // Token Handling
    let spotifyAccessToken = localStorage.getItem('spotify_access_token');
    let refreshTimeout;

    // Token aus URL verarbeiten
    const hash = window.location.hash;
    if (hash) {
      const params = new URLSearchParams(hash.substring(1));
      const accessToken = params.get("access_token");
      const expiresIn = params.get("expires_in");
      const refreshToken = params.get("refresh_token");

      if (accessToken) {
        spotifyAccessToken = accessToken;
        localStorage.setItem('spotify_access_token', accessToken);
        localStorage.setItem('spotify_refresh_token', refreshToken);
        
        if (expiresIn) {
          const refreshTime = (expiresIn - 60) * 1000;
          refreshTimeout = setTimeout(refreshToken, refreshTime);
        }
        
        // Clear URL hash
        window.history.replaceState({}, document.title, window.location.pathname);
      }
    }

    // Datenabfrage starten
    if (spotifyAccessToken) {
      fetchNowPlaying();
      setInterval(fetchNowPlaying, 10000);
    }

    async function fetchNowPlaying() {
      try {
        const response = await fetch('https://spotify-server-2q2a.onrender.com/api/nowplaying', {
          headers: {
            'Authorization': `Bearer ${spotifyAccessToken}`
          }
        });

        const data = await response.json();

        if (data.error) {
          handleSpotifyError(data.error);
          return;
        }

        updateUI(data);
      } catch (error) {
        console.error('Fehler:', error);
        showError('Verbindungsproblem');
      }
    }

    function updateUI(data) {
      const noSongElem = document.getElementById('no-song');
      const errorElem = document.getElementById('spotify-error');
      const playerElem = document.getElementById('spotify-live').firstElementChild;

      errorElem.classList.add('hidden');
      
      if (data.is_playing) {
        noSongElem.classList.add('hidden');
        playerElem.classList.remove('hidden');
        
        document.getElementById('song-title').textContent = data.title;
        document.getElementById('song-artist').textContent = data.artist;
        document.getElementById('album-art').src = data.album_image_url;
        document.getElementById('song-link').href = data.song_url;
      } else {
        playerElem.classList.add('hidden');
        noSongElem.classList.remove('hidden');
      }
    }

    function handleSpotifyError(error) {
      if (error.needs_refresh) {
        showError('Session abgelaufen - bitte neu verbinden');
        localStorage.removeItem('spotify_access_token');
        clearTimeout(refreshTimeout);
      } else {
        showError(error.message || 'Unbekannter Fehler');
      }
    }

    function showError(message) {
      const errorElem = document.getElementById('spotify-error');
      errorElem.textContent = message;
      errorElem.classList.remove('hidden');
    }

    async function refreshToken() {
      const refreshToken = localStorage.getItem('spotify_refresh_token');
      
      try {
        const response = await fetch('https://spotify-server-2q2a.onrender.com/api/refresh', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ refresh_token: refreshToken })
        });

        const data = await response.json();
        
        if (data.access_token) {
          localStorage.setItem('spotify_access_token', data.access_token);
          spotifyAccessToken = data.access_token;
          
          const refreshTime = (data.expires_in - 60) * 1000;
          refreshTimeout = setTimeout(refreshToken, refreshTime);
        }
      } catch (error) {
        console.error('Token Refresh fehlgeschlagen:', error);
        showError('Automatischer Refresh fehlgeschlagen - bitte neu verbinden');
      }
    }
  </script>
</body>
</html>
