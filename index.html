<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DYLX</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <style>
      body {
        background-color: #0f0f11;
        font-family: 'Inter', sans-serif;
        color: white;
      }
      .card {
        background-color: #1c1c1e;
        border-radius: 1rem;
        padding: 1.5rem;
        margin-bottom: 1.5rem;
        box-shadow: 0 0 10px rgba(0,0,0,0.3);
      }
      .section-header {
        display: flex;
        align-items: center;
        margin-bottom: 1rem;
        font-weight: 600;
        font-size: 1.25rem;
      }
      .section-header img {
        width: 24px;
        height: 24px;
        margin-right: 0.5rem;
      }
      .text-accent {
        color: #00FFAB;
      }
      a.text-accent:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <header class="flex justify-between items-center p-6 max-w-5xl mx-auto">
      <div class="text-3xl font-bold text-accent">DY.X</div>
      <nav class="space-x-6 text-gray-300 text-sm">
        <a href="#spotify" class="hover:text-white">Spotify</a>
        <a href="#steam" class="hover:text-white">Steam</a>
        <a href="#discord" class="hover:text-white">Discord</a>
      </nav>
    </header>

    <main class="max-w-3xl mx-auto px-4">
      <section class="text-center mt-12 mb-16">
        <h1 class="text-5xl font-extrabold">DYLX</h1>
        <p class="text-accent text-2xl mt-2">dylx.ly</p>
      </section>

      <!-- Spotify -->
      <section id="spotify" class="card">
        <div class="section-header">
          <img src="https://cdn-icons-png.flaticon.com/512/174/174872.png" alt="Spotify" />
          <h2>Listening Now</h2>
        </div>
        <div id="spotify-data" class="text-gray-300 text-sm">Lade Daten...</div>
      </section>

      <!-- Steam -->
      <section id="steam" class="card">
        <div class="section-header">
          <img src="https://cdn-icons-png.flaticon.com/512/5968/5968703.png" alt="Steam" />
          <h2>Currently In-Game</h2>
        </div>
        <div id="steam-data" class="text-gray-300 text-sm">Lade Daten...</div>
      </section>

      <!-- Discord -->
      <section id="discord" class="card">
        <div class="section-header">
          <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord" />
          <h2>Discord</h2>
        </div>
        <div id="discord-data" class="text-gray-300 text-sm">Lade Daten...</div>
      </section>
    </main>

    <footer class="text-center text-gray-500 text-xs p-6 mt-16">
      &copy; 2025 DYLX. All rights reserved.
    </footer>

    <script src="scripts.js"></script>
  </body>
</html>
